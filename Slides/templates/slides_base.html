{% load staticfiles %}
<!--DOCTYPE html -->
<html>
<head>


<title>{% block head_title %}Aurora: Slides{% endblock head_title %}</title>
<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<!-- Lightbox -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.0.0/ekko-lightbox.min.css" integrity="sha256-8aNQFtmxcOMVoOhLD4mrHqaKC2Ui++LmlQsoKTqxwIE=" crossorigin="anonymous" />
<!--FrameScrub -->
<link rel='stylesheet' href='{% static "css/frameScrub.css" %}' />
<!--Custom CSS-->
<link rel='stylesheet' href='{% static "css/custom-slides.css" %}' />
<link rel="stylesheet" href='{% static "css/base.css" %}' />


</head>
<body>


{% block navigation %}
  {% include "navigation.html" %}
{% endblock %}

<div class='container-fluid'>
    {% block content %}{% endblock content %}
</div>

<!--Ajax-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<!--Tether-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<!-- Bootstrap 4 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<!-- Lightbox -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.0.0/ekko-lightbox.min.js" integrity="sha256-7Cjt+w+jZgmYnx3j2lZ7lOjbEHm4RdflVPClpK5+eHg=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
    event.preventDefault();
    $(this).ekkoLightbox();
});
</script>
<!--Comments-->
<script type="text/javascript" src="{{ STATIC_URL }}Comments/simple_functions.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}Comments/comments.js"></script>
<!--FrameScrub = iPhoto functionality-->
<script src="{% static "js/frameScrub.js" %}"></script>
<script>
    $(document).ready(function () {
        setFrameScrubHeight();
    });
    $(window).resize(function () {
        setFrameScrubHeight();
    });
    function setFrameScrubHeight() {
        var cw = $('.fs').width();
        $('.fs').css({
            'height': cw * .5625 + 'px'
        });
    }
    $(".fs").frameScrub({
      defaultImage: 'firstImage',
      verticalAlignment: 'top'
    });
  </script>


</body>
</html>
