{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
	var next = "{{ next }}";
	var signin_url = "{{ signin_url }}";
</script>
<div id="BG" class="course_selection_background">
    <div class="login"  id="loginXL">
        <form>
            <div class="title">
                Welcome to Aurora 2016
            </div>
            <div>
                <input type="text" id="course" value="{{ course }}" hidden>
            </div>
            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div style="padding-top:5px;">
                <input type="password" id="password" placeholder="Password">
                <div class="remember_me">
                    <input id="checkbox_remember" type="checkbox">
                    <label for="checkbox_remember">remember me</label>
                </div>
                <button id="button_sign_in" class="loginButton">Sign in</button>
            </div>
        </form>
        <div id="error" style="display:none;">
            <strong id="error_message">{{ error_message }}</strong>
        </div>
    <div class="alternate_login"><a href="{{ sso_uri }}">sign in via tu password</a><span style="color:rgba(255,255,255,0.5)">or</span> </div>
    </div>
</div>


{% endblock %}
