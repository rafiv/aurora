{% for review_answer in review_answers %}
<div class="question_container">
  <div {% if review_answer.review_question.visible_to_author == False %}class="whisperframe"{% endif %}>
{% if review_answer.review_question.visible_to_author == False %}
{% endif %}
{{ review_answer.review_question.text|safe }}

{% if review_answer.review_question.boolean_answer %}
    <br><input type="radio" value="yes" {% if review_answer.text == 'True' %}checked{% endif %} disabled> Yes<br>
    <input type="radio" value="no" {% if review_answer.text == 'False' %}checked{% endif %} disabled> No
{% else %}
    <textarea class="review_answer" readonly>{{ review_answer.text }}</textarea>
{% endif %}
  </div>
</div>
{% endfor %}
