---
- hosts: all
  vars: 
    py3env: /home/vagrant/py3env
    dbname: aurora
    dbuser: aurora_dbuser
    dbpassword: nosecret
  tasks:
#  - name: apt-get update
#    apt: update_cache=yes
#    sudo: yes
  - command: locale-gen en_US.UTF-8
  - command: update-locale LANG=en_US.UTF-8
  - apt: pkg=vim
  - apt: pkg=libjpeg-dev

  - apt: pkg=postgresql
  - apt: pkg=python-psycopg2
#  - apt: pkg=postgresql-server-dev-9.1
  - apt: pkg=libpq-dev
  - apt: pkg=python3-dev

  - name: throw away postgres cluster
    command: pg_dropcluster --stop 9.3 main
    sudo: yes
    sudo_user: postgres

  - name: create new postgres cluster with UTF-8 encoding
    command: pg_createcluster --locale=en_US.UTF-8 --start 9.3 main
    sudo: yes
    sudo_user: postgres

  - postgresql_user: name={{ dbuser }}
                     password={{ dbpassword }}
    sudo: yes
    sudo_user: postgres

  - name: create database {{ dbname }}
    postgresql_db: name={{ dbname }}
                   owner={{ dbuser }}
                   encoding='UTF-8'
                   lc_collate='en_US.UTF-8'
                   lc_ctype='en_US.UTF-8'
    sudo: yes
    sudo_user: postgres

  - name: ensure user does not have unnecessary privilege
    postgresql_user: name={{dbuser}} role_attr_flags=NOSUPERUSER,NOCREATEDB
    sudo: yes
    sudo_user: postgres

  - apt: pkg=python-pip
  - apt: pkg=python3
  - apt: pkg=python3-dev
  - pip: name=virtualenv
  - name: create virtualenv
    command: virtualenv -p /usr/bin/python3 {{ py3env }}
             creates={{ py3env }}
    sudo: yes
    sudo_user: vagrant

  # # nodejs is only used to compile the frontend code in the feedback app.
  # - get_url: url=https://deb.nodesource.com/setup_4.x dest=~/node_setup.sh mode=0775
  # - shell: ~/node_setup.sh
  # - apt: pkg=nodejs

# ipython not working with python manage.py shell anymore :(
  - name: install ipython into virtualenv
    pip: name=ipython
         virtualenv={{ py3env }}
    sudo: yes
    sudo_user: vagrant
  - name: install psycopg2 into virtualenv
    pip: name=psycopg2
         virtualenv={{ py3env }}
    sudo: yes
    sudo_user: vagrant
  - name: install invoke into virtualenv
    pip: name=invoke
         virtualenv={{ py3env }}
    sudo: yes
    sudo_user: vagrant
  - name: install project requirements
    pip: requirements=/vagrant/requirements_dev.txt
         virtualenv={{ py3env }}
    sudo: yes
    sudo_user: vagrant

  - name: build sherlock
    shell: python3 setup.py sdist
    args:
      chdir: /vagrant/PlagCheck/hashing/sherlock
    sudo: yes
    sudo_user: vagrant

  - name: install sherlock into virtualenv
    pip: name=/vagrant/PlagCheck/hashing/sherlock/dist/sherlock-1.0.tar.gz
         virtualenv={{ py3env }}
    sudo: yes
    sudo_user: vagrant

  - name: add automatic activation of virtualenv to .bashrc
    lineinfile: dest=/home/vagrant/.bashrc
                line=". {{ py3env }}/bin/activate"
    sudo: yes
    sudo_user: vagrant
  - lineinfile: dest=/home/vagrant/.bashrc
                line='cd /vagrant'
    sudo: yes
    sudo_user: vagrant
  - lineinfile: dest=/home/vagrant/.bashrc
                line='export LANGUAGE=en_US.UTF-8'
    sudo: yes
    sudo_user: vagrant
  - lineinfile: dest=/home/vagrant/.bashrc
                line='export LANG=en_US.UTF-8'
    sudo: yes
    sudo_user: vagrant
  - lineinfile: dest=/home/vagrant/.bashrc
                line='export LC_ALL=en_US.UTF-8'
    sudo: yes
    sudo_user: vagrant
